<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>insert Image with Same level of Directory</h1>
    <!--simple way to insert image without formating images-->
    <img src="pic2.jpg" alt="The rat">

    <h1>insert Image with Same level of Directory</h1>
    <!--inserting an image from a directory, not the same directory where html is located-->
    <img src="images/jpg/pic2.jpg" alt="The rat">
    
    <h1>setting image width and height</h1>
    <!--this part is where you set the width and/or height of the image using width or height attribute-->
    <img src="images/png/tomato.png" alt="tomato image" width="150">
    <h1>setting image height</h1>
    <!--setting image height-->
    <img src="images/png/home.png" alt="home icon" height="100">

    <!--setting image border-->
    <h2>setting image border</h2>
    <img src="images/png/instagram.png" alt="instagram icon" border="3">

    <!--setting alignment of image. By default images align to left-->
    <h2>setting image alignment</h2>
    <img src="images/jpg/pic1.jpg" alt="" align="right" width="200">
    
</body>
</html>
