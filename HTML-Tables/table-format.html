<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: thead, tfoot, tbody</title>
</head>
<body>
    <h3>this table uses tbody, thead, and tfoot</h3>
    <table border="1">
        <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
        </thead>
        <tfoot>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tfoot>
        <tbody>
            <tr>
            <td>URD-001</td>
            <td>Juan Dela Cruz</td>
            <td>Urdaneta City</td>
            <td>0999-111-2222</td>
        </tr>
        <tr>
            <td>URD-002</td>
            <td>Jana Dela Paz</td>
            <td>Alaminos City</td>
            <td>0999-111-5566</td>
        </tr>
        <tr>
            <td>URD-003</td>
            <td>Bridgette Topacio</td>
            <td>Pasig City</td>
            <td>0999-111-3333</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>
